<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Component | Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="component">
      <div class="main-content">
        <a
          ><img
            class="main-image"
            src="images/image-equilibrium.jpg"
            alt="image of equilibrium"
        /></a>
        <h1><a>Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and coin</p>
      </div>
      <div class="secondary-content">
        <div class="eth">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8"
            />
          </svg>
          <p id="price">0.041 ETH</p>
        </div>
        <div class="days">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
            />
          </svg>
          <p>3 days left</p>
        </div>
      </div>
      <div class="creator-info">
        <img
          class="images"
          src="images/image-avatar.png"
          alt="image of
        creator"
        />
        <p>
          Creation of <span><a>Jules Wyvern</a></span>
        </p>
      </div>
    </div>
  </body>
</html>
